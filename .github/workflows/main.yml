name: Deploy to cPanel

on:
  push:
    branches: [ master ]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Setup PHP
      uses: shivammathur/setup-php@v2
      with:
        php-version: '8.0'

    - name: Install dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y unzip
        composer install --no-dev --optimize-autoloader

    - name: Build assets
      run: |
        npm install
        npm run prod

    - name: Deploy to cPanel
      uses: cpriego/cpanel-deploy@v1.0.0
      with:
        cpanel-username: ${{ secrets.CPANEL_USERNAME }}
        cpanel-password: ${{ secrets.CPANEL_PASSWORD }}
        cpanel-domain: ${{ secrets.CPANEL_DOMAIN }}
        local-path: Portfolio2022/master
        remote-path: /public_html/test
